version: 2.1

orbs:
  win: circleci/windows@1.0.0

jobs:
  build:
    executor:
      name: win/vs2019
      shell: powershell.exe
    steps:
      - checkout
      - run:
          name: Restore Dependencies
          command: dotnet.exe restore
      - run:
          name: Build
          command: dotnet.exe publish -c Release